---
layout: default
---
<div class="row">
   <div class="large-12 columns">

   <h1>{{page.title}}</h1>
    <div class="row">
      <div class="large-9 columns post">
      {{ content }}
      </div>
      <div class="large-3 columns">
        <h3>Recent Posts</h3>
        <ul>
          {% for post in site.posts limit:5 %}
          <li>
            <a href="{{ post.url  }}">{{ post.title  }}</a><br>
            <div class="post_time">{{ post.date | date: '%B %d, %Y'}}</div>
          </li>
          {% endfor %}
        </ul>
        <a href="/blog/">(More...)</a><br>
        
      </div>
    </div>

   </div>
</div>
